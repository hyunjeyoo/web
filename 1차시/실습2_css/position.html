<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="./css/position.css">
</head>
<body>
    <!-- static -->
   <section class="p-container">
        <h2>static</h2>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <div>div1</div>
   </section> 
   <!-- relative -->
   <section class="p-container">
        <h2>relative</h2>
        <span>span1</span>
        <span class="p-relative">span2</span>
        <span>span3</span>
        <div>div1</div>
    </section> 
    <!-- absolute -->
    <section class="p-container p-absolute-parent">
        <h2>absolute</h2>
        <span>span1</span>
        <span class="p-absolute">span2</span>
        <span>span3</span>
        <div>div1</div>
    </section>
    <!-- fixed -->
    <section class="p-container p-fixed-parent">
        <h2>fixed</h2>
        <span>span1</span>
        <span class="p-fixed">span2</span>
        <span>span3</span>
        <div>div1</div>
    </section> 
</body>
</html>
